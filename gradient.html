<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			margin:0;
		}
		.wrapper {
			/*background:-webkit-linear-gradient(-200deg, #F0D6A3 0%,#F6A092 35%, #A1A7BD 65%, #A7ADD1 100%);*/
			background:linear-gradient(155deg, #F0D6A3 0%,#F6A092 35%, #A1A7BD 60%, #5fc3e4 100%);
			/*background: linear-gradient(135deg, #e55d87 0%, #5fc3e4 100%);*/
			/* solve margin collapse lvn*/
			/*overflow: auto; */
			/*border:1px solid transparent;*/
		}
		.wrapper::before,
		.wrapper::after {
			/* solve margin collapse  lv1*/
			content:"";
			display:table;
		}
		.container {
			/* solve margin collapse */
			overflow: inherit;
			width: 960px;
			height: 1200px;
			margin: 100px auto;
			padding: 0 20px;
			background: -webkit-linear-gradient(-200deg,#FFF9DA 0%,#FFF8E5 40%,#FFF2F1 100%);
			background: linear-gradient(-200deg,#FFF9DA 0%,#FFF8E5 40%,#FFF2F1 100%);
			border-radius:10px;
			box-shadow: 0 0 10px 0 rgba(255,255,255,0.3);
		}

		.sun {
			width:160px;
			height:20px;
			background:-webkit-linear-gradient(left,transparent,rgba(255,255,255,0.2) 20%,rgba(255,255,255,0.2) 80%, transparent);
			position:absolute;
			top:75px;
			animation:sun 10s linear infinite;
		}
		.sun::before {
			content:"";
			display:block;
			width:160px;
			height:20px;
			background:-webkit-linear-gradient(left,transparent,rgba(255,255,255,0.2) 20%,rgba(255,255,255,0.2) 80%, transparent);
			transform:rotate(90deg);
		}
		.sun::after {
			content:"";
			display:block;
			width:60px;
			height:60px;
			background:#FFEE44;
			border-radius:50%;
			box-shadow:0 0 0 15px rgba(255,255,0,0.2);
			position:absolute;
			left:50px;
			top:-20px;
		}
		@keyframes sun {
			0% {
				transform:rotate(0deg);
			}
			100% {
				transform:rotate(360deg);
			}
		}

	</style>
</head>
<body>
<div class="wrapper">
	<div class="decorate-box">
		<div class="sun"></div>
	</div>
	<div class="container">

	</div>
</div>
</body>
</html>
