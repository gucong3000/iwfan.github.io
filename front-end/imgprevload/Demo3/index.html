<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴效果</title>
    <style>
        .wrapper {
            list-style-type: none;
            padding: 0;
            width: 1150px;
            height: 360px;
            margin: 130px auto;
            position: relative;
            border: 1px solid #A55B5B;
            overflow: hidden;
        }
        .wrapper .item {
            position: absolute;
            width: 350px;
            height: 360px;
        }

        .wrapper a {
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
        }

        .wrapper li:nth-of-type(1) a{
            background-color: #F0B34A;
        }
        .wrapper li:nth-of-type(2) a{
            background-color: #1B4F5A;
        }
        .wrapper li:nth-of-type(3) a{
            background-color: #0F7D31;
        }
        .wrapper li:nth-of-type(4) a{
            background-color: #613733;
        }
        .wrapper li:nth-of-type(5) a{
            background-color: #004890;
        }

    </style>
</head>
<body>
    
    <ul class="wrapper">
        <li class="item"><a href="javascript:;"></a></li>
        <li class="item"><a href="javascript:;"></a></li>
        <li class="item"><a href="javascript:;"></a></li>
        <li class="item"><a href="javascript:;"></a></li>
        <li class="item"><a href="javascript:;"></a></li>
    </ul> 

    <script>
        window.onload = function() {

            var items = document.querySelectorAll('.item'),

            imgWidth = items[0].clientWidth,

            exposeWidth = 200

            function initPos() {
                for (var i = 1; i < items.length; i++) {
                    var item = items[i];
                    item.style.cssText += "left:"+(imgWidth+(i-1)*exposeWidth)+"px"
                }
            }
            initPos()

            ;[].forEach.call(items, function(e, i){
               (function(i){
                 items[i].addEventListener('mouseenter',function(e){
                    initPos()
                    for(var k = 1; k <= i; k++) {
                        items[k].style.cssText = "left:"+(k*exposeWidth)+"px"
                    }
                 }, false)
               })(i)
            })

        }
    </script>
</body>
</html>
