<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="silder">
        <ul class="silder-container">
            <li class="silder-container-item"><img src="https://cdn.pixabay.com/photo/2017/06/05/10/15/landscape-2373651_960_720.jpg" alt=""></li>
            <li class="silder-container-item"><img src="https://cdn.pixabay.com/photo/2017/06/04/16/32/canyon-2371497_960_720.jpg" alt=""></li>
            <li class="silder-container-item"><img src="https://cdn.pixabay.com/photo/2017/06/04/16/33/pyramids-2371501_960_720.jpg" alt=""></li>
            <li class="silder-container-item"><img src="https://cdn.pixabay.com/photo/2017/06/04/16/33/statue-of-liberty-2371500_960_720.jpg" alt=""></li>
            <li class="silder-container-item"><img src="https://cdn.pixabay.com/photo/2017/06/05/10/15/landscape-2373650_960_720.jpg" alt=""></li>   
        </ul>
        <div class="silder-shade"></div>
        <div class="silder-pager">
            <span class="silder-pager-left"></span>
            <span class="silder-pager-right"></span>
        </div>
        <ul class="silder-index">

        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
