<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>拖拽</title>
	<style>
		body {
			user-select: none;
			-webkit-user-select: none;
		}
		.wrapper {
			list-style-type: none;
			margin: 100px 10px 0;
			padding: 0;
			width: 640px;
			height: 400px;
			border: 1px dashed #666;
		}
		.item {
			box-sizing: border-box;
			width: 200px;
			height: 120px;
			float: left;
			margin: 10px 0 0 10px;
		}
		.content {
			width: 200px;
			height: 120px;
			cursor: pointer;
			position: absolute;
		}
		.content img {
			width: 100%;
			height: 100%;
			display: block;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<ul class="wrapper">
		<li class="item">
			<div class="content"><img src="images/360.png" alt=""></div>
		</li>
		<li class="item">
			<div class="content"><img src="images/360game.png" alt=""></div>
		</li>
		<li class="item">
			<div class="content"><img src="images/fenghuan.png" alt=""></div>
		</li>
		<li class="item">
			<div class="content"><img src="images/jd.png" alt=""></div>
		</li>
		<li class="item">
			<div class="content"><img src="images/renren.png" alt=""></div>
		</li>
		<li class="item">
			<div class="content"><img src="images/souhu.png" alt=""></div>
		</li>
		<li class="item">
			<div class="content"><img src="images/taobao.png" alt=""></div>
		</li>
		<li class="item">
			<div class="content"><img src="images/wangyi.png" alt=""></div>
		</li>
		<li class="item">
			<div class="content"><img src="images/youku.png" alt=""></div>
		</li>
	</ul>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
	<script>
		$(function() {
			/**
			 * 
			 */

			$(document).on('mouseup', function(e) {
				$(this).off('mousemove', drag)
			})

			$('.content img').on('mousedown', function(e){
				e.preventDefault()
				$(e.target.ownerDocument).on('mousemove', drag)
			})

			function drag(e){
				var currPos = $(e.target).offset()
				console.log(currPos.left, currPos.top)
				console.log(e.pageX, e.pageY)

				// console.log(currPos)
				var deviations = {
					x : e.pageX - currPos.left,
					y : e.pageY - currPos.top
				}
				console.log(deviations.x, deviations.y)
				console.log(e.pageX - deviations.x, e.pageY - deviations.y)
				// e.target.parentNode.style.top = e.pageX - deviations.x, + "px"
				// e.target.parentNode.style.left = e.pageY - deviations.y  + "px"
				// console.log(e.target.nodeName)
			}
				
		})
	</script>
</body>
</html>
