<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style type="text/css">
		html{height: 100%}
		body{margin:0;height: 100%;}
		.wrapper{width: 100%;height: 100%;position: relative;
			background: url(image/background.jpg) center center no-repeat;
			background-size: cover;
		}
		.container {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 260px;
			height: 350px;
			margin: auto;
			background: url(image/superman.png) left top no-repeat;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="container" id="superman">
</div>

</div>
<script>
	window.onload = function() {
		var superMan = document.getElementById('superman')
		superMan.onclick = function(e) {
			location.href = "blog/";
		}
	}
</script>
</body>
</html>
