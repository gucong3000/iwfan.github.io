<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>JavaScript 打气球</title>
	<style>
		body {margin: 0; background: #ccc}
		.balloon {
			width: 80px;
			height: 80px;
			border-radius: 40px 40px 16px 40px;
			transform: rotate(45deg);
			background: #fff;
			box-shadow: -8px -8px 80px 10px #873940 inset;
			position: absolute;
		}
		.balloon::after {
			content: "";
			display: block;
			position: absolute;
			border: 10px solid transparent;
			border-right-color: #873940;
			right: 0px;
			bottom: 0px;
			border-radius:15px;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="balloon"></div>
</body>
</html>
